
<div class="form">
  
  <p>AUTORE:</p>
  <div class="content">
    <a>  {{ post.autore }} </a>
  </div>

<p>TESTO:</p>
  <div class="content">
    <a> {{ post.testo }} </a>
  </div>

  <div>
    <h3> <button (click)="miPiace()">LIKE</button>  {{ post.like }} likes </h3>

    <h3>{{lungezza}} commenti<button (click)="mostra()">COMMENTA</button></h3>
  </div>
  <ng-container *ngIf="show">
    <h3>Aggiungi Commento</h3>
    <input type="text" name="desc" #newcommento>
    <button (click)="aggiungiCommento(newcommento)">Aggiungi commento</button>
    <app-com *ngFor="let com of this.post.commenti" [commenti] = 'com'></app-com>
</ng-container>
</div>
